<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
<dialog id="favDialog">
  <form method="dialog">
    <section>
      <p><label for="exercice">Boite de dialogue :</label>
      <select id="exercice" name="Boite de dialogue">
        <option></option>
        <option>Crevette de saumure</option>
        <option>Panda roux</option>
        <option>Singe-araignée</option>
      </select></p>
    </section>
    <menu>
      <button id="cancel" type="reset">Annuler</button>
      <button type="submit">Confirmer</button>
    </menu>
  </form>
</dialog>

<menu>
  <button id="updateDetails">Envoyer détails</button>
</menu>

<script>
  (function() {
    var updateButton = document.getElementById('updateDetails');
    var cancelButton = document.getElementById('cancel');

    // Update button opens a modal dialog
    updateButton.addEventListener('click', function() {
      document.getElementById('favDialog').showModal();
    });

    // Bouton pour fermer la boîte de dialogue
    cancelButton.addEventListener('click', function() {
      document.getElementById('favDialog').close();
    });

  })();
</script>
</body>
</html>
